<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>palette Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</head>
<body>
  <header>
    <h1 id="title">Palette Picker</h1>
  </header>
<div class="wrapper">
  <main>
    <section id="palette-display-main">
      <div class="color unlocked" id="c1"><span class="hex-code">#342582</span></span><button class="lock-btn unlock"></i></button></div>
      <div class="color unlocked" id="c2"><span class="hex-code">#342582</span></span><button class="lock-btn unlock"></i></button></div>
      <div class="color unlocked" id="c3"><span class="hex-code">#342582</span></span><button class="lock-btn unlock"></i></button></div>
      <div class="color unlocked" id="c4"><span class="hex-code">#342582</span></span><button class="lock-btn unlock"></i></button></div>
      <div class="color unlocked" id="c5"><span class="hex-code">#342582</span></span><button class="lock-btn unlock"></i></button></div>
    </section>
    <div class="form-wrapper">
      <button id="generate">New palette</button>
      <form id="new-palette-form">
        <select name="palette-folders"></select>
          <input id="palette-name" type="text" placeholder="New palette name" />
          <button class="new-btn new-palette-btn" type="submit">Save Palette</button>
      </form>
    </div>
  </main>
  <section class="projects-wrapper">
    <form id="new-project-form">
      <label>Create a new project: </label>
      <input id="project-name" type="text" placeholder="New project name">
      <button class = "new-btn new-project-btn" type="submit">Save Project</button>
    </form>
    <span class="error">Enter a <strong>new</strong> project name</span>
    <div id="saved-projects">
    </div>
  </section>
</div>


  

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./js/scripts.js"></script>

</body>
</html>
